name: CI/CD with Permission Fix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # JOB 1: CI (Run Tests)
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: bekzod
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: test_db
        ports:
          - 5436:5432
        options: >-
          --health-cmd "pg_isready -U bekzod -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
      - name: Run tests
        env:
          APP_CONFIG__DATABASE__TEST_URL: ${{ secrets.APP_CONFIG__DATABASE__TEST_URL }}
          APP_CONFIG__REDIS__HOST: localhost
          APP_CONFIG__REDIS__PORT: 6379
        run: |
          source .venv/bin/activate
          pytest

  # JOB 2: CD (Deploy to Self-Hosted)
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    
    steps:
      # STEP 1: Fix the "Permission Denied" error before checkout
      - name: Clean up workspace permissions
        run: |
          # If the directory exists, take ownership back from root
          [ -d "${{ github.workspace }}" ] && sudo chown -R $USER:$USER ${{ github.workspace }} || echo "Workspace not found, skipping..."

      - name: Checkout code
        uses: actions/checkout@v4

      # STEP 2: Create Root .env
      - name: Create Root .env file
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env

      # STEP 3: Create App .env
      - name: Create App .env file
        run: |
          mkdir -p app
          echo "APP_CONFIG__DATABASE__URL=${{ secrets.APP_CONFIG__DATABASE__URL }}" > app/.env
          echo "APP_CONFIG__DATABASE__TEST_URL=${{ secrets.APP_CONFIG__DATABASE__TEST_URL }}" >> app/.env
          echo "APP_CONFIG__DATABASE__ECHO=${{ secrets.APP_CONFIG__DATABASE__ECHO }}" >> app/.env
          echo "APP_CONFIG__DATABASE__ECHO_POOL=${{ secrets.APP_CONFIG__DATABASE__ECHO_POOL }}" >> app/.env
          echo "APP_CONFIG__DATABASE__POOL_SIZE=${{ secrets.APP_CONFIG__DATABASE__POOL_SIZE }}" >> app/.env
          echo "APP_CONFIG__DATABASE__MAX_OVERFLOW=${{ secrets.APP_CONFIG__DATABASE__MAX_OVERFLOW }}" >> app/.env
          echo "APP_CONFIG__SERVER__APP_PATH=${{ secrets.APP_CONFIG__SERVER__APP_PATH }}" >> app/.env
          echo "APP_CONFIG__SERVER__HOST=${{ secrets.APP_CONFIG__SERVER__HOST }}" >> app/.env
          echo "APP_CONFIG__SERVER__PORT=${{ secrets.APP_CONFIG__SERVER__PORT }}" >> app/.env
          echo "APP_CONFIG__JWT__ACCESS_TOKEN_SECRET=${{ secrets.APP_CONFIG__JWT__ACCESS_TOKEN_SECRET }}" >> app/.env
          echo "APP_CONFIG__JWT__REFRESH_TOKEN_SECRET=${{ secrets.APP_CONFIG__JWT__REFRESH_TOKEN_SECRET }}" >> app/.env
          echo "APP_CONFIG__JWT__ACCESS_TOKEN_EXPIRES_MINUTES=${{ secrets.APP_CONFIG__JWT__ACCESS_TOKEN_EXPIRES_MINUTES }}" >> app/.env
          echo "APP_CONFIG__JWT__REFRESH_TOKEN_EXPIRES_DAYS=${{ secrets.APP_CONFIG__JWT__REFRESH_TOKEN_EXPIRES_DAYS }}" >> app/.env
          echo "APP_CONFIG__JWT__ALGORITHM=${{ secrets.APP_CONFIG__JWT__ALGORITHM }}" >> app/.env
          echo "APP_CONFIG__ADMIN__USERNAME=${{ secrets.APP_CONFIG__ADMIN__USERNAME }}" >> app/.env
          echo "APP_CONFIG__ADMIN__PASSWORD=${{ secrets.APP_CONFIG__ADMIN__PASSWORD }}" >> app/.env
          echo "APP_CONFIG__ADMIN__SECRET_KEY=${{ secrets.APP_CONFIG__ADMIN__SECRET_KEY }}" >> app/.env
          echo "APP_CONFIG__FILE_URL__HTTP=${{ secrets.APP_CONFIG__FILE_URL__HTTP }}" >> app/.env
          echo "APP_CONFIG__FILE_URL__UPLOAD_DIR=${{ secrets.APP_CONFIG__FILE_URL__UPLOAD_DIR }}" >> app/.env
          echo "APP_CONFIG__HEMIS__LOGIN_URL=${{ secrets.APP_CONFIG__HEMIS__LOGIN_URL }}" >> app/.env
          echo "APP_CONFIG__HEMIS__ME_URL=${{ secrets.APP_CONFIG__HEMIS__ME_URL }}" >> app/.env
          echo "APP_CONFIG__REDIS__HOST=${{ secrets.APP_CONFIG__REDIS__HOST }}" >> app/.env
          echo "APP_CONFIG__REDIS__PORT=${{ secrets.APP_CONFIG__REDIS__PORT }}" >> app/.env
          echo "APP_CONFIG__REDIS__PREFIX=${{ secrets.APP_CONFIG__REDIS__PREFIX }}" >> app/.env

      # STEP 4: Deploy
      - name: Deploy with Docker Compose
        run: |
          docker compose down
          docker compose up -d --build 
          docker image prune -f